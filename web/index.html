<!DOCTYPE html>
<html>
<head>
  <title>BrowserOS - A Virtual Operating System in WebAssembly</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      background: #000000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    
    body {
      display: flex;
      flex-direction: column;
    }
    
    #header {
      background: #1a1a1a;
      border-bottom: 2px solid #00ff00;
      padding: 10px 15px;
      padding-bottom: 5px;
      flex-shrink: 0;
    }
    
    #header h1 {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 3px;
    }
    
    #header p {
      font-size: 12px;
      color: #888;
    }
    
    #container {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
    
    #terminal-wrapper {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 15px;
      background: #000000;
      border: 1px solid #333;
      margin: 10px;
      margin-bottom: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    #terminal {
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #00ff00;
    }
    
    #input-wrapper {
      display: flex;
      padding: 10px;
      background: #0a0a0a;
      border-top: 1px solid #333;
      flex-shrink: 0;
    }
    
    #input {
      flex: 1;
      background: transparent;
      color: #00ff00;
      border: none;
      outline: none;
      font-family: "Courier New", monospace;
      font-size: 14px;
      padding: 0;
    }
    
    #input::placeholder {
      color: #00aa00;
    }
    
    /* Scrollbar styling */
    #terminal-wrapper::-webkit-scrollbar {
      width: 10px;
    }
    
    #terminal-wrapper::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    
    #terminal-wrapper::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 5px;
    }
    
    #terminal-wrapper::-webkit-scrollbar-thumb:hover {
      background: #00cc00;
    }
    
    /* CRT effect */
    @keyframes flicker {
      0% { opacity: 0.97; }
      2% { opacity: 0.97; }
      4% { opacity: 0.96; }
      5% { opacity: 0.97; }
      7% { opacity: 0.96; }
      8% { opacity: 0.97; }
      10% { opacity: 0.98; }
      11% { opacity: 0.97; }
      12% { opacity: 0.99; }
      14% { opacity: 1; }
      15% { opacity: 0.97; }
      17% { opacity: 0.97; }
      19% { opacity: 0.97; }
      20% { opacity: 0.97; }
      24% { opacity: 0.97; }
      25% { opacity: 0.97; }
      27% { opacity: 0.97; }
      28% { opacity: 0.97; }
      33% { opacity: 0.97; }
      37% { opacity: 1; }
      38% { opacity: 0.97; }
      39% { opacity: 1; }
      42% { opacity: 0.97; }
      44% { opacity: 1; }
      46% { opacity: 1; }
      56% { opacity: 1; }
      58% { opacity: 0.97; }
      61% { opacity: 1; }
      66% { opacity: 1; }
      70% { opacity: 1; }
      71% { opacity: 0.97; }
      72% { opacity: 1; }
      75% { opacity: 1; }
      77% { opacity: 1; }
      81% { opacity: 1; }
      83% { opacity: 1; }
      88% { opacity: 1; }
      90% { opacity: 0.97; }
      100% { opacity: 1; }
    }
    
    body {
      animation: flicker 0.15s infinite;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>BrowserOS - WASM Virtual Operating System</h1>
    <p>A research-project OS kernel running entirely in WebAssembly</p>
  </div>
  
  <div id="container">
    <div id="terminal-wrapper">
      <div id="terminal"></div>
    </div>
    
    <div id="input-wrapper">
      <input id="input" autofocus autocomplete="off" />
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
